<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="intro">
        <p>Se divirta tentando decifrar o código secreto por meio de tentativas e erros!</p>
    </section>

    <section id="game">
        <h2>Decifre o código secreto:</h2>
        <input type="text" id="guess" maxlength="4" placeholder="Digite sua tentativa">
        <button onclick="checkGuess()">Tentar</button>
        <button onclick="showCombination()">Exibir resultado</button>
        <div id="result"></div>
        <div id="attempts"></div>
    </section>

    <footer>
        <p>&copy; 2024 Eduardo Gomes</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
